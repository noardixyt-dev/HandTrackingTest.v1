            object-fit: cover;
        }
        #overlay {
            position: absolute;
            top: 0;

            width: 100%;
            height: 100%;

    <script>

        const overlay = document.getElementById('overlay');
        const context = overlay.getContext('2d');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            });

        function trackHands() {

        function recognizeGestures() {

        function render() {

            trackHands();

        render();

</body>
</html>
